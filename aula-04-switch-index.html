<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
         // Aula de condicionais
         function retornaSexo(sexo){
             // M, F
            switch (sexo){
                case 'M':
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                default:
                    return 'Outro';
            }
         }
         
         var resultado = retornaSexo('F');
         console.log(resultado);
        </script>
    </body>
</html>
