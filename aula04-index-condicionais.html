<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
         // Aula de condicionais
         function retornaSexo(sexo){
             // M, F
             // Masculino, Feminino
             if (sexo == 'M'){
                 return 'Masculino'
             } else if (sexo == 'F') {
                 return 'Feminino';
             } else {
                 return 'Outro';
             }
         }
         
         var resultado = retornaSexo('N/A');
         console.log(resultado);
        </script>
    </body>
</html>
